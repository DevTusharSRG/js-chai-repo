<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit html uing DOM</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // function addlanguage(lang) {
    //     const li = document.createElement("li")
    //     li.innerHTML=`${lang}`
    //     document.querySelector('.language').appendChild(li)
    // }
    // addlanguage("python")
    // addlanguage("java")

    //optimizzed method 

    const optimizFun = (lang) => {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(li)
    }
    optimizFun("python")
    optimizFun("java")

    //editing

    const edit = document.querySelector('li:nth-child(2)')
    const newele = document.createElement('li')
    newele.textContent="ruby"
    edit.replaceWith(newele)

    //editing

    const edite = document.querySelector('li:first-child')
    edite.outerHTML='<li>typescript</li>'
</script>
</html>
